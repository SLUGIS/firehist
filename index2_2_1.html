<!DOCTYPE html>
<!--Theo's 2.2.1 revamp **WORK IN PROGRESS**-->
<html>
<head>
<meta charset=utf-8 />
<title>Fire History</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox.js/v2.2.1/mapbox.js'></script>
<!--utilizes default mapbox.css 2.2.1 styles-->
<link href='https://api.tiles.mapbox.com/mapbox.js/v2.2.1/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>

<body>
<div id='map'></div>
<script>
L.mapbox.accessToken = 'pk.eyJ1Ijoic2x1Z2lzIiwiYSI6IlB5TlZENVUifQ.Z597Ia0qffZlYcGpbJtzTA';

var map = L.mapbox.map('map', 'slugis.25db57b7', {
    // Disable default dblclick for later enhancement
    doubleClickZoom: false
})
.setView([37.2, -121], 6)
.on('dblclick', function(e) {
    // Improve double click behavior from default
    map.setView(e.latlng, map.getZoom() + 1);
});

L.control.layers({
    'Textured Map': L.mapbox.tileLayer('slugis.25db57b7').addTo(map),
    'Plain White': L.mapbox.tileLayer('mapbox.light')
}, {
    'Before 1970': L.mapbox.tileLayer('slugis.70d73693'),
    '1970 - 1979': L.mapbox.tileLayer('slugis.022be4ee'),
    '1980 - 1989': L.mapbox.tileLayer('slugis.f1f7d8fe'),
    '1990 - 1999': L.mapbox.tileLayer('slugis.4cebb459'),
    'After 2000' : L.mapbox.tileLayer('slugis.99cce936')
}).addTo(map);

</script>
</body>
</html>
